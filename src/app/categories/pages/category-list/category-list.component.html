<div class="container">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title><h1>Listado de Categorías</h1></mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8" *ngIf="hayRegistros(); else noRows">
  
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef class="th-tittle"> ID </th>
            <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
          </ng-container>
  
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="th-tittle"> Nombre </th>
            <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
          </ng-container>
  
          <ng-container matColumnDef="Descripción">
            <th mat-header-cell *matHeaderCellDef class="th-tittle"> Descripción </th>
            <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
          </ng-container>
  
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="th-tittle"> Acciones </th>
            <td mat-cell *matCellDef="let category">
              <button mat-raised-button color="warn" (click)="deleteCategory(category)">Borrar</button>
              <span class="spacer"></span>
              <button mat-raised-button class="button-warn" [routerLink]="['/category/edit', category.id]">Editar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <ng-template #noRows>
          <p>No hay categorías disponibles.</p>
        </ng-template>
      </mat-card-content>
  
      <mat-card-footer class="card-footer">
        <div class="button-group">
          <button mat-raised-button color="success" [routerLink]="['/category/add']">Agregar Categoría</button>

        </div>
      </mat-card-footer>
    </mat-card>
  </div>
